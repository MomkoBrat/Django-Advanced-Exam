{% extends "common/base.html" %}
{% load static %}
{% block main_content %}
    <!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{% static 'css/accounts/edit-profile.css' %}">
    <title>DjigitAuto</title>
</head>

<body>

<main>
    <div class="edit-delete">
        <h2>Edit Profile</h2>
        <form action="{% url 'edit profile' pk=object.pk %}" method="post">
            {{ form.as_p }}
            <button class="edit-btn" type="submit">Edit</button>
            {% csrf_token %}
        </form>
    </div>
</main>
</body>
</html>
{% endblock %}
