{% extends 'common/base.html' %}
{% load static %}
{% load placeholder %}
{% block main_content %}

    <!DOCTYPE html>
    <html lang="en">
    <!-- Starts Head Section -->
    <head>
        <link rel="stylesheet" href="{% static 'css/accounts/signinuser.css' %}">
        <link rel="icon" type="image/x-icon" href="">
        <title>DjigitAuto</title>
    </head>

    <body>
    <main>

        <div class="login-register-div">
            <div class="login-register-box">
                <h1>DjigitAuto</h1>

                <form action="{% url 'signin' %}?next={{ next }}" method="post">
                    <p>
                        {{ form.username|placeholder:'Email' }}
                    </p>
                    <p>
                        {{ form.password|placeholder:'Password' }}
                    </p>
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Log in</button>
                </form>
            </div>
            <div class="second-option">
                <p>Don't have an account? <a href="{% url 'signup' %}">Register</a></p>
            </div>
        </div>

    </main>
{% endblock %}
</body>
</html>
