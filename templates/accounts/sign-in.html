{% extends 'common/base.html' %}
{% load static %}
{% block main_content %}

    <!DOCTYPE html>
    <html lang="en">
    <!-- Starts Head Section -->
    <head>
        <link rel="stylesheet" href="{% static 'css/accounts/signinuser.css' %}">
        <link rel="icon" type="image/x-icon" href="">
        <title>DjigitAuto</title>
    </head>

    <body>
    <main>

        <div class="login-register-div">
            <div class="login-register-box">
                <h1>DjigitAuto</h1>

                <form action="{% url 'signin' %}?next={{ next }}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username" class="sr-only">Email:</label>
                        <input type="email" id="id_username" name="username" class="form-control" placeholder="Email"
                               required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="id_password" class="sr-only">Password:</label>
                        <input type="password" id="id_password" name="password" class="form-control"
                               placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Log in</button>
                </form>


            </div>
            <div class="second-option">
                <p>Don't have an account? <a href="{% url 'signup' %}">Register</a></p>
            </div>
        </div>

    </main>
{% endblock %}
</body>
</html>
