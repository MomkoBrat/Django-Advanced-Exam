{% extends 'common/base.html' %}
{% load static %}
{% block main_content %}

    <!DOCTYPE html>
    <html lang="en">
    <!-- Starts Head Section -->
    <head>
        <link rel="stylesheet" href="{% static 'css/accounts/signupuser.css' %}">
        <link rel="icon" type="image/x-icon" href="">
        <title>DjigitAuto</title>
    </head>

    <body>
    <main>

        <div class="login-register-div">
            <div class="login-register-box">
                <h1>DjigitAuto</h1>
                <form action="{% url 'signup' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_email">Email:</label>
                        <input type="email" id="id_email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="id_password1">Password:</label>
                        <input type="password" id="id_password1" name="password1" placeholder="Enter your password"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="id_password2">Confirm Password:</label>
                        <input type="password" id="id_password2" name="password2" placeholder="Confirm your password"
                               required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="second-option">
                <p>Have an account? <a href="{% url 'signin' %}">Log in</a></p>
            </div>
        </div>
    </main>
    </body>
    </html>
{% endblock %}
