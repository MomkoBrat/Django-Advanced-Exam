{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'css/basestyle.css' %}"/>
    <title>DjigitAuto</title>
</head>

<body>
<div id="box">
    <header>
        <h1>
            <a class="index-navigation" href="{% url 'index' %}"><span>DjigitAuto</span></a>
        </h1>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'catalogue' %}">Catalogue</a>
                <a href="{% url 'user offers' pk=request.user.pk %}">My offers</a>
                <a href="{% url 'create offer' %}">Add Offer</a>
                <a href="{% url 'profile details' pk=request.user.pk %}">Profile</a>
                <a href="{% url 'signout' %}">Log Out</a>
            {% else %}
                <a href="{% url 'signup' %}">Create Account</a>
                <a href="{% url 'signin' %}">Log in</a>
            {% endif %}
        </nav>
    </header>
    <footer>&copy; SoftUni 2024 Django Advanced Exam</footer>
    {% block main_content %}
    {% endblock %}
</div>
</body>
</html>
